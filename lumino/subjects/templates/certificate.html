<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{student.username}} grades</title>
</head>
<body>
  <h1>{{student.username}} grades</h1>
  <table>
    {% for enrollment in student.enrollments.all %}
    <tr>
      <th>{{ enrollment.subject }}</th>
      <td>{{ enrollment.mark }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
